apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "guepardoapps.lucahome"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 30300
        versionName "3.3.0.170629"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions {
        cruncherEnabled = false
    }
    compileOptions {
        encoding 'windows-1251'
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:26+'
    compile 'com.android.support:cardview-v7:26+'
    compile 'com.android.support:design:26+'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:percent:26+'
    compile 'com.android.support:support-compat:26+'
    compile 'com.google.android.support:wearable:2.0.3'
    provided 'com.google.android.wearable:wearable:2.0.3'
    compile 'com.google.android.gms:play-services-wearable:11.0.1'
    compile 'com.github.GrenderG:Toasty:1.2.5'
    compile 'com.github.matecode:Snacky:1.0.2'
    compile 'com.baoyz.pullrefreshlayout:library:1.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.synnapps:carouselview:0.1.4'
    compile 'com.github.matthiasrobbers:shortbread:1.0.1'
    annotationProcessor 'com.github.matthiasrobbers:shortbread-compiler:1.0.1'
    compile 'com.flaviofaria:kenburnsview:1.0.7'
    compile('com.mikepenz:aboutlibraries:5.9.6@aar') {
        transitive = true
    }
    testCompile 'junit:junit:4.12'
    compile project(':lib_openweather')
    compile project(':lib_toolset')
    compile project(':lib_lucahome')
}
